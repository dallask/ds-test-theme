  - field_otsk_ds_title: 'Alzheimer’s Prediction May Be Found in Writing Tests'
    field_subtitle: 'July 15, 2020'
    field_otsk_ds_text: '<p>IBM researchers trained artificial intelligence to pick up hints of changes in language ahead of the onset of neurological diseases.</p>'
