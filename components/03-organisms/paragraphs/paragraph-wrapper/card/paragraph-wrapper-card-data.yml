items:
  - field_otsk_ds_title: 'The McQuade Center for Strategic Research and Development and Eikonizo Therapeutics Enter Agreement to Develop Treatments for Patients with Rare Diseases'
    field_otsk_ds_text: '<p>The McQuade Center for Strategic Research and Development, LLC (MSRD), a member of the global Otsuka family of pharmaceutical companies, announces it has entered a collaboration agreement with Eikonizo Therapeutics, Inc., a biotechnology company committed to creating life-changing therapies, to develop inhibitors of histone deacetylase-6 (HDAC6)</p>'
    field_otsk_ds_image: '250x250.png'
    field_otsk_ds_link: '<a href="#">Go to Story</a>'
  - field_otsk_ds_title: 'Nearly half of U.S. workers suffer from mental health issues since Covid-19 pandemic hit, report finds'
    field_otsk_ds_text: '<p>Nearly half of American workers have been suffering from mental health issues since the Covid-19 pandemic began, at a significant cost to their well-being and potentially to their employer’s bottom line.</p>'
    field_otsk_ds_image: '250x250.png'
    field_otsk_ds_link: '<a href="#">Go to Story</a>'
  - field_otsk_ds_title: 'Otsuka America Pharmaceutical, Inc., Purchases the Assets of Proteus Digital Health, Inc.'
    field_otsk_ds_text: '<p>Otsuka America Pharmaceutical, Inc., (Otsuka) today announces that it has purchased the assets of Proteus Digital Health, Inc. (Proteus), including assets and intellectual property for its ingestible and wearable sensor technology.</p>'
    field_otsk_ds_image: '250x250.png'
    field_otsk_ds_link: '<a href="#">Go to Story</a>'
